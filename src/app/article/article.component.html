<div class="jumbotron">
  <h3><a [routerLink]="['/articles',this.article.id]"> {{this.article.title}} </a></h3>
  <p class="lead"> {{this.article.content}} </p>
  <blockquote>Written by {{this.article.authors}}</blockquote>

  <div *ngIf="!hiddenBtn">
    <button (click)="delete()">Remove</button>
    <button (click)="edit()">Edit</button>
  </div>
</div>
